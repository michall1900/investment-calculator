<section id="add-investment">
  <form (ngSubmit)="onSubmit()">
    <div class="input-group">
      <p>
        <label for="#init">Initial Investment</label>
        <input type="number" id="init" name="init" [(ngModel)]="initialInvestment">
      </p>
      <p>
        <label for="#annual">Annual Investment</label>
        <input type="number" id="annual" name="annual" [(ngModel)]="annualInvestment">
      </p>
    </div>
    <div class="input-group">
      <p>
        <label for="expected">Expected Return</label>
        <input type="number" id="expected" name="expected" [(ngModel)]="expectedReturn">
      </p>
      <p>
        <label for="duration">Duration</label>
        <input type="number" id="duration" name="duration" [(ngModel)]="duration" min="0">
      </p>
    </div>
    <p>
      <button type="submit">Calculate</button>
    </p>
  </form>
</section>
